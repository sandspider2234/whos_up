<!doctype html>
<html>

<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">

    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="/static/js/time.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm" style="z-index: 1;">
        <a class="navbar-brand bg-light" href="#">
            <img src="/static/img/broom.png" width="30" height="30" alt=""> Who's up?
        </a>
        <span class="navbar-text animated clockAnimation ml-auto mr-2" id="clock">00:00:00</span>
        <div class="bg-light" style="z-index: 2;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNavbar" aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="mobileNavbar">
            <ul class="navbar-nav w-50" style="justify-content: space-evenly;">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="my-4 justify-content-center">
            <div class="card animated fadeInDown shadow">
                <div class="py-5 card-title">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>

</html>
